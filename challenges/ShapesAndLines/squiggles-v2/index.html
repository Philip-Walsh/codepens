<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive squiggles animation with modern design">
    <title>Modern Squiggles</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="scroll-progress"></div>

    <header class="header">
        <div class="container">
            <h1>Modern Squiggles</h1>
            <p class="subtitle">Interactive squiggle animation with modern design</p>
        </div>
    </header>

    <main class="container">
        <div class="canvas-container">
            <canvas id="squiggle-canvas"></canvas>
            <div class="canvas-overlay">
                <button class="theme-toggle" aria-label="Toggle theme">
                    <i class="ri-sun-line"></i>
                </button>
            </div>
        </div>

        <div class="controls-panel">
            <div class="control-group">
                <h2>Squiggle Properties</h2>
                <div class="control">
                    <label for="amplitude">Amplitude</label>
                    <input type="range" id="amplitude" min="0" max="50" value="20">
                    <span class="value">20</span>
                </div>
                <div class="control">
                    <label for="frequency">Frequency</label>
                    <input type="range" id="frequency" min="0.01" max="0.5" value="0.2" step="0.01">
                    <span class="value">0.2</span>
                </div>
                <div class="control">
                    <label for="speed">Speed</label>
                    <input type="range" id="speed" min="1" max="5" value="2" step="0.1">
                    <span class="value">2</span>
                </div>
                <div class="control">
                    <label for="thickness">Thickness</label>
                    <input type="range" id="thickness" min="1" max="10" value="3" step="0.5">
                    <span class="value">3</span>
                </div>
            </div>

            <div class="control-group">
                <h2>Color Settings</h2>
                <div class="color-controls">
                    <div class="color-picker">
                        <label for="primary-color">Primary</label>
                        <input type="color" id="primary-color" value="#4ECDC4">
                    </div>
                    <div class="color-picker">
                        <label for="secondary-color">Secondary</label>
                        <input type="color" id="secondary-color" value="#FFE5B5">
                    </div>
                </div>
            </div>

            <div class="button-group">
                <button id="add-squiggles" class="btn primary">
                    <i class="ri-add-line"></i>
                    Add Squiggles
                </button>
                <button id="reset" class="btn secondary">
                    <i class="ri-refresh-line"></i>
                    Reset
                </button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>Created with <i class="ri-heart-fill"></i> by <a href="https://github.com/yourusername">Your Name</a></p>
        </div>
    </footer>
</body>

</html>
