<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Squiggle</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <svg id="squiggle-svg" viewBox="0 0 1000 1000" preserveAspectRatio="xMidYMid meet">
        <defs>
            <filter id="glow">
                <feGaussianBlur stdDeviation="5" result="coloredBlur" />
                <feMerge>
                    <feMergeNode in="coloredBlur" />
                    <feMergeNode in="SourceGraphic" />
                </feMerge>
            </filter>
        </defs>
        <path id="squiggle-path" d="" />
    </svg>

    <button class="menu-toggle" id="menu-toggle">⚙️</button>

    <div class="settings-menu">
        <button class="close-menu">×</button>
        <div class="pattern-selector"></div>
        <div class="settings-group">
            <label for="bg-color">Background Color</label>
            <input type="color" id="bg-color" value="#1a1a1a">
        </div>
        <div class="settings-group">
            <label for="squiggle-color">Squiggle Color</label>
            <input type="color" id="squiggle-color" value="#00ff00">
        </div>
        <div class="settings-group">
            <label for="glow-intensity">Glow Intensity</label>
            <input type="range" id="glow-intensity" min="0" max="20" value="10">
        </div>
        <div class="settings-group">
            <label for="custom-url">Custom Audio URL</label>
            <input type="text" id="custom-url" placeholder="Enter audio URL">
            <button class="custom-btn" id="play-custom">Play Custom Audio</button>
        </div>
    </div>

    <div class="speech-bubble">
        Click anywhere to start audio
    </div>

    <script src="script.js"></script>
</body>

</html>
