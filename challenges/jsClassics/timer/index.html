
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>timer</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <article class="stopwatch">
	<section id="time-display">
		<div id="H0" class="flip"><span class="digit-top">0</span><span class="digit-bottom">0</span></div>
		<div id="H1" class="flip"><span class="digit-top">0</span><span class="digit-bottom">0</span></div>
		<span id="colon">:</span>
		<div id="M0" class="flip"><span class="digit-top">0</span><span class="digit-bottom">0</span></div>
		<div id="M1" class="flip"><span class="digit-top">0</span><span class="digit-bottom">0</span></div>
	</section>
	<section class="buttons">
		<button id="start">Start</button>
		<button id="reset">Reset</button>
		<button id="stop">Stop</button>
	</section>
</article>
  </body>
</html>
