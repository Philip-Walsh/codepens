<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let It Slide - Freestyle</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="slides-container">
        <!-- Slides will be auto-generated here -->
    </div>

    <!-- Circular Fade Overlay -->
    <div class="fade-overlay">
        <div class="fade-circle"></div>
    </div>

    <!-- Microscope View Overlay -->
    <div class="microscope-overlay">
        <div class="microscope-view">
            <div class="microscope-circle">
                <div class="specimen-view"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
