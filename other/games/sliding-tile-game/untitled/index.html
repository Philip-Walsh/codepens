<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sliding Tile Puzzle</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="game-layout">
      <div class="game-header">
        <div class="game-stats">
          <div class="game-stat">
            <span>🔄</span>
            <span id="move-count">0</span> moves
          </div>
          <div class="game-stat">
            <span>⏱️</span>
            <span id="timer">00:00</span>
          </div>
        </div>
        <div id="debug-mode" class="debug-mode">
          <span class="debug-icon">⚙️</span>
          <span>Debug Mode</span>
          <span class="penalty">+2 moves</span>
        </div>
      </div>

      <div id="puzzle-container"></div>

      <div class="simple-controls">
        <button id="start-button" class="emoji-button">🔄 New Game</button>
        <button id="timer-button" class="emoji-button">⏱️ Timer</button>
        <button id="skip-button" class="emoji-button">⏭️ Skip Image (+10 moves)</button>
      </div>
    </div>

    <div id="win-screen" class="win-screen">
      <div class="win-content">
        <h2>🎉 Puzzle Solved! 🎉</h2>
        <div class="win-stats">
          <p>⏱️ Time: <span id="win-time">00:00</span></p>
          <p>🔄 Moves: <span id="win-moves">0</span></p>
        </div>
        <div class="share-buttons">
          <button id="share-x" class="share-button">𝕏 Share on X</button>
          <button id="share-bluesky" class="share-button">🦋 Share on Bluesky</button>
        </div>
        <button id="new-game-button" class="emoji-button">🔄 Play Again</button>
      </div>
    </div>
  </body>
</html>
