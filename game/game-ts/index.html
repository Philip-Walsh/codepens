<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GAME-BASE</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <canvas height="640" width="960"></canvas>

    <button id="resetButton">Reset Game</button>
    <section class="controls">
      <p><span>W</span> / <span>Arrow Up</span> - Move Up</p>
      <p><span>S</span> / <span>Arrow Down</span> - Move Down</p>
      <p><span>A</span> / <span>Arrow Left</span> - Move Left</p>
      <p><span>D</span> / <span>Arrow Right</span> - Move Right</p>
      <p><span>Q</span> / <span>Ctrl</span> - Attack</p>
    </section>
    
    <script type="text/typescript" src="./game.ts"></script>
    <!-- https://github.com/niutech/typescript-compile?tab=readme-ov-file -->
    <script type="text/javascript" src="./typescript.min.js"></script>
    <script type="text/javascript" src="./typescript.compile.min.js"></script>
  </body>
</html>
